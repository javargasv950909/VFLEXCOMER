<div class="row pagina">

        <div class="accionestop">
          <mat-form-field appearance="standard">
            <mat-label>Filtrar: </mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese texto" #input class="inputfilter">
          </mat-form-field>
          <button mat-raised-button color="accent" class="insertproducto">Insertar Producto</button>
        </div>
    
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
          </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
            <td mat-cell *matCellDef="let element" class="pr"><i class="fas fa-trash iconos"></i><i class="fas fa-edit iconos"></i></td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontr√≥ resultado para "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator ></mat-paginator>
      <app-footer></app-footer>
</div>
